<div class="wrapper mv+">

    <h1>{{ vm.letter | uppercase }}</h1>

    <ol>
        <li ng-repeat="term in ::vm.terms track by term.id">
            <a href ui-sref="main.glossary.term({ termId:term.id })">
                {{ term.getText("term.term") }}
            </a>
        </li>
    </ol>

</div>
