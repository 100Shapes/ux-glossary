<header class="tc pv bg--orange">
    <div class="wrapper">
        <h1>The UX Glossary</h1>
    </div>
</header>

<div class="wrapper mv+">
    <ol>
        <li ng-repeat="term in vm.terms track by term.slug">
            <a href
               ui-sref="main.glossary.term({ termId:term.id })">
               {{ term.slug }}
            </a>
        </li>
    </ol>
</div>
